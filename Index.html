<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & URL Lock with Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c4c6d, #252525);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .balance, .search-bar, .url-buttons, .promo-code {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: linear-gradient(to right, #1f1f1f, #4a4a7d, #1f1f1f);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }
        .url-buttons a {
            padding: 20px 30px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            text-decoration: none;
            text-align: center;
            margin-left: 8px;
            opacity: 0.6;
            pointer-events: none;
            position: relative;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s, background 0.3s, transform 0.2s;
        }
        .url-buttons a.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1.05);
        }
        .url-buttons a:hover {
            background: linear-gradient(135deg, #ff6a6a, #ff915d);
            transform: scale(1.1);
        }
        .url-buttons a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
        .search-bar input, .promo-code input {
            width: 70%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #333;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .search-bar button, .promo-code button {
            padding: 12px 5px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #1e90ff, #0066ff);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .search-bar button:hover, .promo-code button:hover {
            background: linear-gradient(135deg, #1fa3ff, #338fff);
            transform: scale(1.05);
        }
        iframe {
            width: 90%;
            height: 250px;
            border: 2px solid #4a4a7d;
            border-radius: 12px;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .description {
            margin: 20px;
            font-size: 16px;
            text-align: center;
            color: #ddd;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="balance">
        <p>Balance: $<span id="balance">1.00</span></p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter video title...">
        <button onclick="searchVideo()">Search</button>
    </div>
    
    <iframe id="videoIframe" src="" allowfullscreen></iframe>
    
    <div class="url-buttons">
        <a href="https://www.profitablecpmrate.com/yj516zqeuh?key=67623d7811021ba7d072604ff121c586" target="_blank" id="url1" onclick="markUrlVisited(0)">
            <span>Earn $2</span>
        </a>
        <a href="https://zireemilsoude.net/4/7908761" target="_blank" id="url2" onclick="markUrlVisited(1)">
            <span>Earn $2</span>
        </a>
        <a href="https://www.profitablecpmrate.com/vuq0mnejn?key=7241c685c3c694f609c9eebacbd85a50" target="_blank" id="url3" onclick="markUrlVisited(2)">
            <span>Earn $2</span>
        </a>
        <a href="https://example.com/page4" target="_blank" id="url4" onclick="markUrlVisited(3)">
            <span>Earn $2</span>
        </a>
    </div>
    
    <div class="promo-code">
        <input type="text" id="promoCodeInput" placeholder="Enter recharge code">
        <button onclick="applyPromoCode()">Submit</button>
    </div>

    <script>
        const videoList = [
            { title: "Learn JavaScript", id: "upDLs1sn7g4" },
            { title: "HTML Tutorial", id: "UB1O30fR-EE" },
            { title: "CSS Basics", id: "yfoY53QXEnI" }
        ];

        let balance = parseFloat(localStorage.getItem('balance')) || 1.00;
        const urlsVisited = JSON.parse(localStorage.getItem('urlsVisited')) || [null, null, null, null];
        const promoCodes = { '112233': 50.00, '334455': 20.00, '556677': 10.00, '778899': 30.00 };
        let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

        document.getElementById('balance').textContent = balance.toFixed(2);

        function loadVideo(videoId) {
            const iframe = document.getElementById('videoIframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        function searchVideo() {
            if (balance >= 2) {
                const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
                const video = videoList.find(v => v.title.toLowerCase().includes(searchQuery));

                if (video) {
                    balance -= 2;
                    localStorage.setItem('balance', balance.toFixed(2));
                    document.getElementById('balance').textContent = balance.toFixed(2);

                    loadVideo(video.id);
                } else {
                    alert("No video found with the given title.");
                }
            } else {
                alert("Insufficient balance. Please visit the Earn buttons to earn more balance. or go to buy recharge code");
            }
        }

        function markUrlVisited(index) {
            const now = Date.now();

            if (urlsVisited[index] === null || now - urlsVisited[index] >= 3600000) {
                urlsVisited[index] = now;
                localStorage.setItem('urlsVisited', JSON.stringify(urlsVisited));
                addBalance(2.00);
                lockButtons();
            } else {
                alert("Please wait for the timer to finish.");
            }
        }

        function addBalance(amount) {
            balance += amount;
            localStorage.setItem('balance', balance.toFixed(2));
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function lockButtons() {
            const now = Date.now();

            for (let i = 0; i < urlsVisited.length; i++) {
                const button = document.getElementById(`url${i + 1}`);
                const timeElapsed = now - urlsVisited[i];

                if (urlsVisited[i] === null || timeElapsed >= 3600000) {
                    button.classList.add('active');
                    button.querySelector('span').textContent = "Earn $2";
                } else {
                    button.classList.remove('active');
                    const timeRemaining = 3600000 - timeElapsed;
                    startCountdown(button, timeRemaining);
                }
            }
        }

        function startCountdown(button, timeRemaining) {
            const span = button.querySelector('span');
            button.classList.remove('active');

            const interval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60000);
                const seconds = Math.floor((timeRemaining % 60000) / 1000);
                span.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeRemaining -= 1000;

                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    button.classList.add('active');
                    span.textContent = "Earn $2";
                }
            }, 1000);
        }

        function applyPromoCode() {
            const promoCode = document.getElementById('promoCodeInput').value.trim();

            if (promoCodes[promoCode] && !usedPromoCodes.includes(promoCode)) {
        const amount = promoCodes[promoCode];
        addBalance(amount); // Update balance with the promo code value
        usedPromoCodes.push(promoCode); // Mark code as used
        localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes)); // Save to localStorage
        alert(`Recharge code applied! $${amount.toFixed(2)} added to your balance.`);
    } else if (usedPromoCodes.includes(promoCode)) {
        alert("You have already used this code.");
    } else {
        alert("Invalid code. Please try again.");
    }

    // Clear the input field
    document.getElementById('promoCodeInput').value = '';
}

// Function to add balance
function addBalance(amount) {
    balance += amount;
    localStorage.setItem('balance', balance.toFixed(2));
    document.getElementById('balance').textContent = balance.toFixed(2);
}

        // Initialize the buttons on page load
        lockButtons();
    </script>
</body>
</html>
